# ==========================================
# 1. 基本設定 (Base)
# ==========================================
# プレフィックスキーを 'C-b' から 'C-a' に変更
# 理由: 左手小指の横。最短距離で打てる最強のポジション。
set -g prefix C-a
unbind C-b

# C-a を2回押すことで、シェルの「行頭移動(C-a)」を送信できるようにする
# 重要: これがないと、コマンドラインで行頭に戻れなくなります！
bind C-a send-prefix

# マウス操作を無効にする（硬派仕様）
set -g mouse off

# キーストロークのディレイを減らす
set -s escape-time 0

# 履歴を増やす
set-option -g history-limit 10000

# ==========================================
# 2. キーバインド (Bindings)
# ==========================================
# 画面分割 (直感的)
bind | split-window -h
bind - split-window -v

# Vimキーバインドでペイン移動 (小文字 h,j,k,l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ==========================================
# リサイズ設定 (Ctrl押しっぱなしOK版)
# ==========================================
# Prefix(Ctrl-a)を押した後、Ctrlを押したまま h, j, k, l でリサイズ
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# 設定リロード
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ==========================================
# 3. 見た目 (Appearance)
# ==========================================
set -g default-terminal "screen-256color"
set -g status-style fg=white,bg=black
set -g pane-active-border-style fg=green,bg=default

# ステータスバー
set -g status-left "#[fg=green][#S] #[fg=yellow]Session "
set -g status-right "#[fg=cyan]%Y-%m-%d %H:%M "

# ==========================================
# 4. コピーモード (Copy Mode)
# ==========================================
setw -g mode-keys vi

# ステータスバー左側の長さを増やす（文字切れ対策）
set -g status-left-length 30

set-option -g focus-events on

# ステータスバー全体の背景を「透明」にする（これで背景透過に馴染みます）
set -g status-style bg=default,fg=white
